<li class="playmate">
  <div class="row">
    <div class="col-md-4">
      <img ng-src="{{data.image}}" height="150">
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12 lead">
          {{data.name}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <strong>Born:</strong> {{data.birthplace.formatted}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <strong>Hair Color:</strong> {{data.haircolor}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <strong>Likes:</strong> {{data.likes}}
        </div>
        <div class="col-md-6">
          <strong>Dislikes:</strong> {{data.dislikes}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <strong>Galleries:</strong> <a ng-click="showGalleries = !showGalleries">{{data.galleries.length}}</a>
        </div>
      </div>
      <ul>
        <li ng-show="showGalleries" ng-repeat="gallery in data.galleries">
          <a href="{{gallery.link}}">{{gallery.name || 'Gallery'}}</a>
        </li>
      </ul>
      <div class="row">
        <div class="col-md-12">
          <strong>Measurements: <strong><span ng-repeat="size in data.measurements.ratio track by $index">{{size}}-</span> {{data.measurements.cupSize}}
        </div>
      </div>
    </div>
  </div>
</li>
